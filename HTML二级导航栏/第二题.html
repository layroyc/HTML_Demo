<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>无标题文档</title>
<style>
	.one{ width:500px; height:30px; margin:0 auto; border-bottom:2px solid #F00;}
	li{ list-style:none; float:left; width:80px; height:30px; background:url(img/menu.png) 0 -60px; margin-left:10px; text-align:center; line-height:30px;}
	a{ text-decoration:none; color:#000; display:block;}
	a:hover{ background:url(img/menu.png); color:#FFF;}
	.two{ display:none;}
	.one li:hover .two{ display:block;}
	.two li{ float:none; margin-left:-40px;}
</style>
</head>

<body>
    <ul class="one">
        <li><a href="#">电器</a></li>
        <li><a href="#">手机</a>
        	<ul class="two">
            <li><a href="#">华为</a></li>
            <li><a href="#">小米</a></li>
            <li><a href="#">OPPO</a></li>
            <li><a href="#">苹果</a></li>
            </ul>
        </li>
        <li><a href="#">服装</a></li>
        <li><a href="#">生鲜</a></li>
        <li><a href="#">洗化</a></li>
    </ul>
</body>
</html>
