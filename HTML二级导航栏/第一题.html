<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>无标题文档</title>
</head>

<body bgcolor="#FFCC66">
	<h3 align="center">学生信息注册页面</h3>
    <table width="500px" height="800px" border="2px" align="center" bordercolor="#00CC00" cellspacing="0">
        <tr>
        <td>姓名：</td>
        <td>
        <input type="text" />
        </td>
        </tr>
        <tr>
        <td>性别:</td>
        <td>
        <input type="radio" name="a"/>男
        <input type="radio" name="a"/>女
        </td>
        </tr>
        <tr>
        <td>密码:</td>
        <td>
        <input type="password"/>
        </td>
        </tr>
        <tr>
        <td>Email:</td>
        <td>
        <input type="Email"/>
        </td>
        </tr>
        <tr>
        <td>密码提示:</td>
        <td>
        <select>
        <option>你的生日是？</option>
        <option>你的母亲是？</option>
        <option>你的学校是？</option>
        </select>
        </td>
        </tr>
        <tr>
        <td>密码提示答案:</td>
        <td>
        <input type="text"/>
        </td>
        </tr>
        <tr>
        <td>上传头像:</td>
        <td>
         <input type="file"/>
        </td>
        </tr>
        <tr>
        <td>兴趣爱好:</td>
        <td>
   			<input type="checkbox" name="footb"/>足球
            <input type="checkbox" name="basketba"/>篮球
            <input type="checkbox" name="music"/>音乐
            <input type="checkbox" name="dance"/>舞蹈
        </td>
        </tr>
        <tr>
        <td>个人建议:</td>
        <td>
        <textarea></textarea>
        </td>
        </tr>
        <tr align="center">
        <td colspan="2">
        <input type="submit" value="提交注册信息" style="background:#0F3;"/>
        <input type="reset" value="重置注册信息" style="background:#0F3;"/>
        </td>
        
        </tr>
    </table>
</body>
</html>
